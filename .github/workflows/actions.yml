name: SauceDemo CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      USER: ${{secrets.SD_USER}}
      PASSWORD: ${{secrets.SD_PASSWORD}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build project
        run: mvn compile -q
        working-directory: ./SauceDemo

      - name: Run tests with Allure
        run: mvn test -q -Duser=$USER -Dpassword=$PASSWORD
        working-directory: ./SauceDemo

      - name: Generate Allure Report
        run: mvn allure:report -q
        working-directory: ./SauceDemo

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: SauceDemo/target/allure-results
          retention-days: 7

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: SauceDemo/target/allure-report
          retention-days: 7

      - name: Deploy Allure report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: SauceDemo/target/allure-report
          keep_files: true